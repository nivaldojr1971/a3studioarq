    &lt;style&gt;
        :root {
            --primary-gold: #FFD700;
            --primary-gold-dark: #FFA500;
            --primary-black: #0a0a0a;
            --primary-white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #5a6c7d;
            --bg-light: #f8f9fa;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-gold: rgba(255, 215, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 20px;
            --grid-size: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--bg-light) 25%, var(--primary-white) 50%, #f5f7fa 75%, var(--primary-white) 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            line-height: 1.6;
            min-width: 320px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============ NAVIGATION ============ */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 1000;
            padding: 1.2rem 0;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        nav.scrolled {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 0.8rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }

        .logo {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1001;
            transition: var(--transition);
        }

        .logo-main {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 0.1em;
            margin-bottom: -2px;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .logo-sub {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--primary-white);
            letter-spacing: 0.15em;
            opacity: 0.9;
            line-height: 1;
        }

        .logo:hover .logo-main {
            transform: scale(1.05);
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.6);
        }

        .logo:hover .logo-sub {
            color: var(--primary-gold);
            opacity: 1;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--primary-white);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .nav-links a:hover {
            color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-white);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
            border-radius: 8px;
        }

        .mobile-menu-toggle:hover {
            color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.1);
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.98);
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }

        .mobile-menu.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mobile-menu ul {
            list-style: none;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            padding: 1.5rem 2rem;
            color: var(--primary-white);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .mobile-menu a:hover {
            color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(10px);
        }

        /* ============ HERO SECTION ============ */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 0;
            padding: 140px 1rem 2rem;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('YpkrlVjbcY_YeluhWDOR6') center/cover;
            z-index: -3;
            filter: brightness(0.3) contrast(1.2);
        }

        .hero-video-replacement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            animation: gentleZoom 25s ease-in-out infinite alternate;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            will-change: transform;
        }

        @keyframes gentleZoom {
            0% { transform: scale(1.02); }
            100% { transform: scale(1.08); }
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.4) 0%, 
                rgba(0, 0, 0, 0.2) 25%, 
                rgba(0, 0, 0, 0.3) 75%, 
                rgba(0, 0, 0, 0.5) 100%);
            z-index: -1;
        }

        .hero-content {
            max-width: 1000px;
            animation: fadeInUp 2s ease-out;
            z-index: 200;
            position: relative;
            padding: 2.5rem;
            width: 100%;
            background: rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .hero-logo {
            width: 160px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            filter: brightness(1.3) contrast(1.2) drop-shadow(0 0 40px rgba(255, 215, 0, 0.7));
            transition: var(--transition);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.2);
        }

        .hero-logo:hover {
            transform: scale(1.1) rotate(2deg);
            filter: brightness(1.6) contrast(1.4) drop-shadow(0 0 60px rgba(255, 215, 0, 0.9));
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 30px 80px rgba(255, 215, 0, 0.4);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6.5rem);
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            text-shadow: 4px 4px 16px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.1em;
            line-height: 1.1;
        }

        .hero .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--primary-white);
            margin-bottom: 2rem;
            font-weight: 500;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: -0.5rem;
            opacity: 0.9;
        }

        .hero p {
            font-size: clamp(1.1rem, 2.5vw, 1.8rem);
            color: var(--primary-white);
            margin-bottom: 3rem;
            font-weight: 400;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-cta {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .cta-btn {
            display: inline-block;
            padding: 1.8rem 3.5rem;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .cta-primary {
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            color: var(--primary-black);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .cta-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .cta-primary:hover::before {
            left: 100%;
        }

        .cta-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
        }

        .cta-secondary {
            background: transparent;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            position: relative;
        }

        .cta-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            transition: left 0.4s ease;
            z-index: -1;
        }

        .cta-secondary:hover::before {
            left: 0;
        }

        .cta-secondary:hover {
            color: var(--primary-black);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.4);
        }

        /* ============ SECTIONS ============ */
        .section {
            position: relative;
            z-index: 1;
            padding: 8rem 0;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            position: relative;
            padding-top: 3rem;
            line-height: 1.2;
        }

        .section-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            line-height: 1.8;
            margin-bottom: 4rem;
            text-align: center;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            color: var(--text-light);
            font-weight: 300;
        }

        /* ============ SERVICES SECTION ============ */
        .services {
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--primary-white) 25%, #f5f5f5 50%, var(--primary-white) 75%, var(--bg-light) 100%);
            padding: 6rem 0;
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.3);
            border-bottom: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
            overflow: hidden;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 165, 0, 0.06) 0%, transparent 50%);
            z-index: -1;
            animation: floatEffect 20s ease-in-out infinite;
        }

        @keyframes floatEffect {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 3rem;
            margin-top: 5rem;
        }

        .service-card {
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--bg-light) 50%, var(--primary-white) 100%);
            padding: 3rem;
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.2);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px var(--shadow-light);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 165, 0, 0.03), transparent);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 40px 80px rgba(255, 215, 0, 0.2);
        }

        .service-header {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 2px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .service-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .service-card h3 {
            color: var(--text-dark);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            font-family: 'Playfair Display', serif;
        }

        .service-card p {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .service-features {
            list-style: none;
        }

        .service-features li {
            color: #6c7b8a;
            padding: 0.8rem 0;
            position: relative;
            padding-left: 2rem;
            font-size: 1rem;
            font-weight: 400;
        }

        .service-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-black);
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* ============ VALUES SECTION ============ */
        .values {
            padding: 6rem 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 25%, #1e1e1e 50%, #2a2a2a 75%, #1a1a1a 100%);
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.4);
            border-bottom: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
            overflow: hidden;
        }

        .values::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 80% 30%, rgba(255, 215, 0, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 20% 70%, rgba(255, 165, 0, 0.12) 0%, transparent 40%);
            z-index: -1;
            animation: glowEffect 15s ease-in-out infinite alternate;
        }

        @keyframes glowEffect {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        .values .section-title,
        .values .section-subtitle {
            color: var(--primary-gold);
        }

        .values .section-subtitle {
            color: #e0e0e0;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 5rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
        }

        .value-card {
            text-align: center;
            padding: 3rem 2rem;
            transition: var(--transition);
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--bg-light) 50%, var(--primary-white) 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            min-height: 320px;
            position: relative;
            overflow: hidden;
        }

        .value-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .value-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 30px 70px rgba(255, 215, 0, 0.15);
            background: linear-gradient(135deg, var(--primary-white) 0%, #fffbf0 50%, var(--primary-white) 100%);
        }

        .value-number {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-black);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            transition: var(--transition);
            flex-shrink: 0;
        }

        .value-card:hover .value-number {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
        }

        .value-card h3 {
            color: var(--text-dark);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            flex-shrink: 0;
            line-height: 1.2;
            text-align: center;
            width: 100%;
        }

        .value-card p {
            color: var(--text-light);
            line-height: 1.6;
            font-size: 1rem;
            font-weight: 400;
            flex-grow: 1;
            display: flex;
            align-items: center;
            text-align: center;
            margin: 0;
        }

        /* ============ TESTIMONIALS SECTION ============ */
        .testimonials {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #0d0d0d 50%, #151515 75%, #0a0a0a 100%);
            padding: 8rem 0;
            position: relative;
            z-index: 2;
            border-top: 4px solid rgba(255, 215, 0, 0.6);
            border-bottom: 4px solid rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.4);
            overflow: hidden;
        }

        .testimonials::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 165, 0, 0.20) 0%, transparent 45%),
                        radial-gradient(circle at 50% 50%, rgba(255, 193, 7, 0.15) 0%, transparent 60%);
            z-index: -1;
            animation: luxuryGlow 30s ease-in-out infinite alternate;
        }

        @keyframes luxuryGlow {
            0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.08) rotate(1deg); opacity: 1; }
            100% { transform: scale(1.12) rotate(-1deg); opacity: 0.9; }
        }

        .testimonials .section-title,
        .testimonials .section-subtitle {
            color: var(--primary-gold);
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
        }

        .testimonials .section-subtitle {
            color: #e8e8e8;
            font-weight: 300;
        }

        /* Luxurious Testimonials Carousel */
        .testimonials-luxury-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 6rem;
            padding: 2rem 1rem;
            min-height: 700px;
            position: relative;
        }

        .testimonials-carousel {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        .testimonial-cards-container {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .testimonial-card {
            position: absolute;
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.98) 50%, rgba(255, 255, 255, 0.95) 100%);
            border: 3px solid rgba(255, 215, 0, 0.4);
            border-radius: 25px;
            padding: 3rem 2.5rem;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            box-shadow: 0 30px 80px rgba(255, 215, 0, 0.2), 
                        0 0 60px rgba(0, 0, 0, 0.15),
                        inset 0 1px 2px rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            transform-style: preserve-3d;
            overflow: hidden;
        }

        .testimonial-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-gold), #ffa500, var(--primary-gold));
            border-radius: 25px 25px 0 0;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .testimonial-card.active {
            transform: translateZ(0px) scale(1.1);
            z-index: 10;
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 50px 120px rgba(255, 215, 0, 0.4), 
                        0 0 100px rgba(255, 215, 0, 0.3),
                        inset 0 1px 3px rgba(255, 255, 255, 0.9);
        }

        .testimonial-card:not(.active) {
            opacity: 0.3;
            filter: blur(2px);
        }

        .testimonial-card:nth-child(1):not(.active) {
            transform: translateX(-300px) translateZ(-100px) rotateY(25deg) scale(0.85);
        }

        .testimonial-card:nth-child(3):not(.active) {
            transform: translateX(300px) translateZ(-100px) rotateY(-25deg) scale(0.85);
        }

        .luxury-avatar {
            position: relative;
            margin-bottom: 2rem;
        }

        .luxury-avatar::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: conic-gradient(from 0deg, var(--primary-gold), #ffa500, var(--primary-gold), #ffa500, var(--primary-gold));
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .luxury-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }

        .testimonial-card.active .luxury-avatar img {
            transform: scale(1.05);
        }

        .luxury-quote {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #2c3e50;
            font-style: italic;
            margin-bottom: 2rem;
            flex-grow: 1;
            display: flex;
            align-items: center;
            position: relative;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .luxury-quote::before,
        .luxury-quote::after {
            content: '&quot;';
            font-size: 3rem;
            color: var(--primary-gold);
            font-family: 'Playfair Display', serif;
            position: absolute;
            opacity: 0.6;
        }

        .luxury-quote::before {
            top: -10px;
            left: -20px;
        }

        .luxury-quote::after {
            bottom: -30px;
            right: -15px;
        }

        .luxury-client-info {
            margin-bottom: 1.5rem;
        }

        .luxury-client-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.3rem;
            font-family: 'Playfair Display', serif;
        }

        .luxury-client-title {
            font-size: 1rem;
            color: #6c7b8a;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .luxury-rating {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .luxury-star {
            font-size: 1.8rem;
            color: #ddd;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(255, 215, 0, 0.3));
        }

        .luxury-star.filled {
            color: var(--primary-gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .testimonial-card.active .luxury-star.filled {
            animation: starGlow 2s ease-in-out infinite alternate;
        }

        @keyframes starGlow {
            0% { filter: drop-shadow(0 2px 4px rgba(255, 215, 0, 0.3)); }
            100% { filter: drop-shadow(0 4px 12px rgba(255, 215, 0, 0.8)); }
        }

        /* Luxury Controls */
        .luxury-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .luxury-nav-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-gold), #ffa500);
            color: var(--primary-black);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .luxury-nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .luxury-nav-btn:hover::before {
            left: 100%;
        }

        .luxury-nav-btn:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.5);
        }

        .luxury-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.1);
        }

        .luxury-indicators {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .luxury-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }

        .luxury-dot.active {
            background: var(--primary-gold);
            transform: scale(1.3);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .luxury-dot:hover:not(.active) {
            background: rgba(255, 215, 0, 0.6);
            transform: scale(1.1);
        }

        .luxury-auto-text {
            text-align: center;
            margin-top: 2rem;
            color: #b0b0b0;
            font-size: 0.95rem;
            font-style: italic;
            opacity: 0.8;
        }

        /* ============ PORTFOLIO SECTION ============ */
        .portfolio {
            padding: 6rem 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #0d0d0d 50%, #151515 75%, #0a0a0a 100%);
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.5);
            border-bottom: 3px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            overflow: hidden;
        }

        .portfolio::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 60% 40%, rgba(255, 215, 0, 0.2) 0%, transparent 30%),
                        radial-gradient(circle at 30% 80%, rgba(255, 165, 0, 0.15) 0%, transparent 35%);
            z-index: -1;
            animation: pulseEffect 18s ease-in-out infinite;
        }

        @keyframes pulseEffect {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(1deg); opacity: 1; }
        }

        .portfolio .section-title,
        .portfolio .section-subtitle {
            color: var(--primary-gold);
        }

        .portfolio .section-subtitle {
            color: #e0e0e0;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin-top: 5rem;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            aspect-ratio: 4/3;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.15);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        .portfolio-item:hover {
            transform: translateY(-25px) scale(1.05);
            box-shadow: 0 40px 80px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .portfolio-item:hover img {
            filter: grayscale(0%);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.1), rgba(0, 0, 0, 0.8));
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: flex-end;
            padding: 2.5rem;
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-info h3 {
            color: var(--primary-gold);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .portfolio-info p {
            color: #f0f0f0;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* ============ ABOUT SECTION ============ */
        .about {
            background: linear-gradient(135deg, #e8e9ea 0%, #f0f1f2 25%, #e5e6e7 50%, #eeeff0 75%, #e8e9ea 100%);
            padding: 6rem 0;
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.4);
            border-bottom: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.15);
            overflow: hidden;
        }

        .about::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 90% 10%, rgba(255, 215, 0, 0.1) 0%, transparent 45%),
                        radial-gradient(circle at 10% 90%, rgba(255, 165, 0, 0.08) 0%, transparent 40%);
            z-index: -1;
            animation: flowEffect 22s ease-in-out infinite;
        }

        @keyframes flowEffect {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.03); }
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
            margin-top: 5rem;
        }

        .about-text h3 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            font-size: 3rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .about-text p {
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-white) 0%, #f5f5f5 50%, var(--primary-white) 100%);
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.2);
            transition: var(--transition);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .stat-item:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 25px 60px rgba(255, 215, 0, 0.2);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            color: #6c7b8a;
            font-size: 1rem;
            font-weight: 400;
        }

        .about-image {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 30px 70px rgba(255, 215, 0, 0.15);
        }

        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .about-image:hover img {
            transform: scale(1.1);
        }

        /* ============ CONTACT SECTION ============ */
        .contact {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 25%, #1e1e1e 50%, #252525 75%, #1a1a1a 100%);
            padding: 6rem 0;
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.25);
            overflow: hidden;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.18) 0%, transparent 40%),
                        radial-gradient(circle at 100% 0%, rgba(255, 165, 0, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: contactGlow 20s ease-in-out infinite alternate;
        }

        @keyframes contactGlow {
            0% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            100% { transform: scale(1.15) rotate(3deg); opacity: 1; }
        }

        .contact .section-title,
        .contact .section-subtitle {
            color: var(--primary-gold);
        }

        .contact .section-subtitle {
            color: #e0e0e0;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            margin-top: 5rem;
        }

        .contact-info h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 3rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .contact-info p {
            color: #e0e0e0;
            line-height: 1.8;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .contact-details {
            list-style: none;
        }

        .contact-details li {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            color: var(--text-dark);
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-white) 0%, #f5f5f5 50%, var(--primary-white) 100%);
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.2);
            transition: var(--transition);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.1);
        }

        .contact-details li:hover {
            transform: translateX(15px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.15);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-black);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            flex-shrink: 0;
        }

        .contact-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .contact-map {
            width: 100%;
            height: 350px;
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.15);
            overflow: hidden;
            margin-top: 2rem;
            position: relative;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .contact-map::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), transparent);
            z-index: 1;
            pointer-events: none;
            border-radius: calc(var(--border-radius) - 2px);
        }

        .contact-map iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: calc(var(--border-radius) - 2px);
            filter: brightness(1.1) contrast(1.05);
            position: relative;
            z-index: 2;
        }

        .contact-map:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(255, 215, 0, 0.25);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .contact-map:hover iframe {
            filter: brightness(1.2) contrast(1.1);
        }

        .contact-form {
            background: linear-gradient(135deg, var(--primary-white) 0%, #f5f5f5 50%, var(--primary-white) 100%);
            padding: 3rem;
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 30px 70px rgba(255, 215, 0, 0.15);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            font-weight: 600;
            display: block;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary-white), var(--bg-light));
            border: 2px solid rgba(255, 215, 0, 0.2);
            color: #37474f;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, var(--primary-white), #fffbf0);
        }

        .submit-btn {
            width: 100%;
            padding: 1.8rem;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            color: var(--primary-black);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        /* ============ FOOTER ============ */
        footer {
            background: linear-gradient(135deg, #37474f 0%, #455a64 50%, #37474f 100%);
            padding: 4rem 0 2rem;
            text-align: center;
            border-top: 4px solid rgba(255, 215, 0, 0.6);
            position: relative;
            overflow: hidden;
            color: var(--primary-white);
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.03) 0%, transparent 70%);
            z-index: 0;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .footer-top {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
            text-align: left;
        }

        .footer-section h4 {
            color: var(--primary-gold);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-family: 'Playfair Display', serif;
        }

        .footer-section p,
        .footer-section a {
            color: #e0e0e0;
            line-height: 1.6;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .footer-section a:hover {
            color: var(--primary-gold);
            transform: translateX(5px);
        }

        /* ============ SOCIAL ICONS MINIMAL ============ */
        .social-icons-minimal {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .social-minimal-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: transparent;
        }

        .social-minimal-link:hover {
            border-color: var(--primary-gold);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        .social-icon-svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 215, 0, 0.7);
            transition: all 0.3s ease;
        }

        .social-minimal-link:hover .social-icon-svg {
            fill: var(--primary-gold);
            transform: scale(1.1);
        }

        .social-minimal-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-minimal-link:hover::before {
            left: 100%;
        }

        .footer-bottom {
            padding-top: 2rem;
            border-top: 1px solid #546e7a;
            color: #b0bec5;
            text-align: center;
        }

        .footer-bottom p {
            margin-bottom: 0.5rem;
        }

        /* ============ ANIMATIONS ============ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        /* ============ RESPONSIVE DESIGN ============ */
        @media (max-width: 1024px) {
            .hero {
                padding: 120px 2rem 3rem;
            }

            .hero h1 {
                font-size: clamp(3.5rem, 8vw, 5rem);
            }

            .section {
                padding: 6rem 0;
            }

            .services-grid,
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .about-content,
            .contact-content {
                gap: 3rem;
            }

            .flipbook {
                width: 600px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .hero {
                min-height: 90vh;
                padding: 100px 1rem 3rem;
            }

            .hero-content {
                padding: 2rem 1.5rem;
            }

            .hero-logo {
                width: 120px;
                padding: 15px;
            }

            .hero-cta {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .cta-btn {
                padding: 1.5rem 3rem;
                width: 100%;
                max-width: 300px;
            }

            .section {
                padding: 5rem 0;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .services-grid,
            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .values-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                padding: 0 1rem;
            }

            .value-card {
                padding: 2rem 1.5rem;
                min-height: 280px;
            }

            .value-number {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .about-content,
            .contact-content {
                grid-template-columns: 1fr;
                gap: 3rem;
                text-align: center;
            }

            .about-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .contact-form {
                padding: 2rem;
            }

            .contact-details li {
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .contact-icon {
                width: 50px;
                height: 50px;
            }

            .flipbook {
                width: 500px;
                height: 350px;
            }

            .cover-title {
                font-size: 1.8rem;
            }

            .footer-top {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 100px 0.5rem 2rem;
            }

            .hero-content {
                padding: 1.5rem 1rem;
            }

            .hero-logo {
                width: 100px;
                padding: 12px;
            }

            .section {
                padding: 4rem 0;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            .section-title {

        /* ============ PERFORMANCE OPTIMIZATIONS ============ */
        .hero-video-replacement,
        .section::before,
        .service-header::after {
            will-change: transform;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* ============ ACCESSIBILITY ============ */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states for accessibility */
        a:focus,
        button:focus,
        input:focus,
        textarea:focus,
        select:focus {
            outline: 2px solid var(--primary-gold);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary-gold: #FFD700;
                --text-dark: #000000;
                --text-light: #333333;
                --primary-white: #ffffff;
                --primary-black: #000000;
            }
        }

            &lt;div class=&quot;footer-bottom&quot;&gt;
                &lt;p&gt;&amp;copy; 2025 A3 Studio Arquitetura. Todos os direitos reservados.&lt;/p&gt;
                &lt;p&gt;Desenvolvido com excelência e paixão pela arquitetura moderna.&lt;/p&gt;
