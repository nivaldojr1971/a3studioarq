    &lt;script&gt;
        // ============ MODERN JAVASCRIPT IMPLEMENTATION ============
        
        // Utility functions
        const $ = (selector) =&gt; document.querySelector(selector);
        const $$ = (selector) =&gt; document.querySelectorAll(selector);
        
        // State management
        const state = {
            currentPage: 0,
            totalPages: 6,
            isAnimating: false,
            backgroundIndex: 0,
            isTransitioning: false
        };

        // Configuration
        const config = {
            backgrounds: [
                'YpkrlVjbcY_YeluhWDOR6',
                'cZtLb-pgwT2lNpdRHBIe2', 
                'VoLUsDfSfSlWEdDT9i0Sl',
                '8q6QDtf2AyF99CA2wOkqm'
            ],
            animationDuration: 800,
            transitionDelay: 150
        };

        // ============ CARROSSEL DE DEPOIMENTOS SIMPLES E FUNCIONAL ============
        function initTestimonials() {
            let currentIndex = 0;
            let autoInterval = null;
            
            const cards = document.querySelectorAll('.testimonial-card');
            const dots = document.querySelectorAll('.luxury-dot');
            const prevBtn = document.getElementById('prevTestimonial');
            const nextBtn = document.getElementById('nextTestimonial');
            
            console.log('🔍 Elementos encontrados:');
            console.log('Cards:', cards.length);
            console.log('Dots:', dots.length);
            console.log('Botão prev:', !!prevBtn);
            console.log('Botão next:', !!nextBtn);
            
            if (cards.length === 0) {
                console.error('❌ Nenhum card encontrado!');
                return;
            }
            
            function showCard(index) {
                console.log(`📍 Mostrando card ${index}`);
                
                // Remove active de todos
                cards.forEach(card =&gt; card.classList.remove('active'));
                dots.forEach(dot =&gt; dot.classList.remove('active'));
                
                // Adiciona active no atual
                if (cards[index]) {
                    cards[index].classList.add('active');
                }
                if (dots[index]) {
                    dots[index].classList.add('active');
                }
                
                currentIndex = index;
            }
            
            function nextCard() {
                console.log('▶️ Próximo card');
                const next = (currentIndex + 1) % cards.length;
                showCard(next);
            }
            
            function prevCard() {
                console.log('◀️ Card anterior');
                const prev = (currentIndex - 1 + cards.length) % cards.length;
                showCard(prev);
            }
            
            function startAutoRotate() {
                console.log('🔄 Iniciando rotação automática');
                stopAutoRotate();
                autoInterval = setInterval(() =&gt; {
                    console.log('⏰ Auto-rotação executando');
                    nextCard();
                }, 4000);
            }
            
            function stopAutoRotate() {
                if (autoInterval) {
                    clearInterval(autoInterval);
                    autoInterval = null;
                    console.log('⏸️ Auto-rotação pausada');
                }
            }
            
            // Event listeners
            if (nextBtn) {
                nextBtn.onclick = function() {
                    console.log('🖱️ Botão próximo clicado');
                    stopAutoRotate();
                    nextCard();
                    setTimeout(startAutoRotate, 1000);
                };
            }
            
            if (prevBtn) {
                prevBtn.onclick = function() {
                    console.log('🖱️ Botão anterior clicado');
                    stopAutoRotate();
                    prevCard();
                    setTimeout(startAutoRotate, 1000);
                };
            }
            
            // Dots
            dots.forEach((dot, index) =&gt; {
                dot.onclick = function() {
                    console.log(`🖱️ Dot ${index} clicado`);
                    stopAutoRotate();
                    showCard(index);
                    setTimeout(startAutoRotate, 1000);
                };
            });
            
            // Hover para pausar
            const container = document.querySelector('.testimonials-carousel');
            if (container) {
                container.addEventListener('mouseenter', stopAutoRotate);
                container.addEventListener('mouseleave', startAutoRotate);
            }
            
            // Inicializar
            showCard(0);
            startAutoRotate();
            
            console.log('✅ Carrossel inicializado com sucesso!');
        }



        // ============ BACKGROUND ANIMATION SYSTEM ============
        class BackgroundManager {
            constructor() {
                this.element = $('.hero-video-replacement');
                this.init();
            }

            init() {
                if (this.element) {
                    this.element.style.backgroundImage = `url('${config.backgrounds[0]}')`;
                    this.startRotation();
                }
            }

            createSmoothTransition() {
                if (!this.element || state.isTransitioning) return;
                
                state.isTransitioning = true;
                const nextIndex = (state.backgroundIndex + 1) % config.backgrounds.length;
                const nextBackground = config.backgrounds[nextIndex];
                
                const overlay = document.createElement('div');
                Object.assign(overlay.style, {
                    position: 'absolute',
                    top: '0',
                    left: '0',
                    width: '100%',
                    height: '100%',
                    backgroundImage: `url('${nextBackground}')`,
                    backgroundSize: 'cover',
                    backgroundPosition: 'center',
                    opacity: '0',
                    transition: 'opacity 2.5s cubic-bezier(0.4, 0, 0.2, 1)',
                    zIndex: '1',
                    pointerEvents: 'none'
                });
                
                this.element.appendChild(overlay);
                
                requestAnimationFrame(() =&gt; {
                    requestAnimationFrame(() =&gt; {
                        overlay.style.opacity = '1';
                    });
                });
                
                setTimeout(() =&gt; {
                    this.element.style.backgroundImage = `url('${nextBackground}')`;
                    
                    setTimeout(() =&gt; {
                        if (this.element.contains(overlay)) {
                            this.element.removeChild(overlay);
                        }
                        state.backgroundIndex = nextIndex;
                        state.isTransitioning = false;
                    }, 100);
                }, 2600);
            }

            startRotation() {
                setInterval(() =&gt; this.createSmoothTransition(), 5000);
            }
        }

        // ============ NAVIGATION SYSTEM ============
        class Navigation {
            constructor() {
                this.navbar = $('#navbar');
                this.mobileToggle = $('.mobile-menu-toggle');
                this.mobileMenu = $('.mobile-menu');
                this.init();
            }

            init() {
                this.setupScrollEffect();
                this.setupMobileMenu();
                this.setupSmoothScrolling();
            }

            setupScrollEffect() {
                let ticking = false;
                
                const updateNavbar = () =&gt; {
                    if (this.navbar) {
                        if (window.scrollY &gt; 50) {
                            this.navbar.classList.add('scrolled');
                        } else {
                            this.navbar.classList.remove('scrolled');
                        }
                    }
                    ticking = false;
                };

                window.addEventListener('scroll', () =&gt; {
                    if (!ticking) {
                        requestAnimationFrame(updateNavbar);
                        ticking = true;
                    }
                });
            }

            setupMobileMenu() {
                if (this.mobileToggle &amp;&amp; this.mobileMenu) {
                    this.mobileToggle.addEventListener('click', () =&gt; {
                        const isOpen = this.mobileMenu.classList.contains('active');
                        this.mobileMenu.classList.toggle('active');
                        this.mobileToggle.setAttribute('aria-expanded', !isOpen);
                    });

                    // Close menu when clicking on links
                    $$('.mobile-menu a').forEach(link =&gt; {
                        link.addEventListener('click', () =&gt; {
                            this.mobileMenu.classList.remove('active');
                            this.mobileToggle.setAttribute('aria-expanded', 'false');
                        });
                    });
                }
            }

            setupSmoothScrolling() {
                $$('a[href^=&quot;#&quot;]').forEach(anchor =&gt; {
                    anchor.addEventListener('click', (e) =&gt; {
                        e.preventDefault();
                        const target = $(anchor.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }
        }

        // ============ FORM VALIDATION SYSTEM ============
        class FormValidator {
            constructor() {
                this.form = $('#contactForm');
                this.init();
            }

            init() {
                if (this.form) {
                    this.setupValidation();
                }
            }

            setupValidation() {
                this.form.addEventListener('submit', (e) =&gt; {
                    e.preventDefault();
                    if (this.validateForm()) {
                        this.submitForm();
                    }
                });

                // Real-time validation
                const inputs = this.form.querySelectorAll('input, textarea, select');
                inputs.forEach(input =&gt; {
                    input.addEventListener('blur', () =&gt; this.validateField(input));
                    input.addEventListener('input', () =&gt; this.clearError(input));
                });
            }

            validateForm() {
                const fields = ['name', 'email', 'phone', 'service', 'message'];
                let isValid = true;

                fields.forEach(fieldName =&gt; {
                    const field = this.form.querySelector(`[name=&quot;${fieldName}&quot;]`);
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            validateField(field) {
                const value = field.value.trim();
                const fieldName = field.name;
                let isValid = true;
                let message = '';

                // Required field validation
                if (!value) {
                    isValid = false;
                    message = 'Este campo é obrigatório.';
                } else {
                    // Specific validations
                    switch (fieldName) {
                        case 'email':
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            if (!emailRegex.test(value)) {
                                isValid = false;
                                message = 'Digite um e-mail válido.';
                            }
                            break;
                        case 'phone':
                            const phoneRegex = /^[\(\)\s\-\+\d]{10,}$/;
                            if (!phoneRegex.test(value.replace(/\s/g, ''))) {
                                isValid = false;
                                message = 'Digite um telefone válido.';
                            }
                            break;
                        case 'name':
                            if (value.length &lt; 2) {
                                isValid = false;
                                message = 'Nome deve ter pelo menos 2 caracteres.';
                            }
                            break;
                    }
                }

                this.showFieldError(field, isValid ? '' : message);
                return isValid;
            }

            showFieldError(field, message) {
                const errorElement = $(`#${field.name}-error`);
                if (errorElement) {
                    errorElement.textContent = message;
                    field.classList.toggle('error', !!message);
                }
            }

            clearError(field) {
                this.showFieldError(field, '');
            }

            async submitForm() {
                const submitBtn = this.form.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                
                try {
                    submitBtn.textContent = 'Enviando...';
                    submitBtn.disabled = true;
                    
                    // Simulate form submission
                    await new Promise(resolve =&gt; setTimeout(resolve, 2000));
                    
                    this.showSuccessMessage();
                    this.form.reset();
                } catch (error) {
                    this.showErrorMessage();
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }

            showSuccessMessage() {
                const message = document.createElement('div');
                message.className = 'success-message';
                message.innerHTML = '✅ Mensagem enviada com sucesso! Entraremos em contato em breve.';
                message.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #4CAF50, #45a049);
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
                    z-index: 10000;
                    animation: slideInRight 0.5s ease-out;
                `;
                
                document.body.appendChild(message);
                setTimeout(() =&gt; {
                    message.remove();
                }, 5000);
            }

            showErrorMessage() {
                const message = document.createElement('div');
                message.className = 'error-message';
                message.innerHTML = '❌ Erro ao enviar mensagem. Tente novamente.';
                message.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #f44336, #d32f2f);
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
                    z-index: 10000;
                    animation: slideInRight 0.5s ease-out;
                `;
                
                document.body.appendChild(message);
                setTimeout(() =&gt; {
                    message.remove();
                }, 5000);
            }
        }

        // ============ ANIMATION SYSTEM ============
        class AnimationManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupIntersectionObserver();
                this.setupParallaxEffect();
                this.setupCounterAnimations();
            }

            setupIntersectionObserver() {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) =&gt; {
                    entries.forEach(entry =&gt; {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('fade-in');
                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);

                $$('.section, .service-card, .value-card, .portfolio-item').forEach(el =&gt; {
                    observer.observe(el);
                });
            }

            setupParallaxEffect() {
                let ticking = false;
                
                const updateParallax = () =&gt; {
                    const scrolled = window.pageYOffset;
                    const heroContent = $('.hero-content');
                    const heroBackground = $('.hero-background');
                    
                    if (heroContent) {
                        heroContent.style.transform = `translateY(${scrolled * 0.3}px)`;
                    }

                    if (heroBackground) {
                        heroBackground.style.transform = `translateY(${scrolled * 0.05}px)`;
                    }
                    
                    ticking = false;
                };

                window.addEventListener('scroll', () =&gt; {
                    if (!ticking) {
                        requestAnimationFrame(updateParallax);
                        ticking = true;
                    }
                });
            }

            setupCounterAnimations() {
                const animateCounter = (element, target) =&gt; {
                    let current = 0;
                    const increment = target / 60;
                    
                    const timer = setInterval(() =&gt; {
                        current += increment;
                        if (current &gt;= target) {
                            current = target;
                            clearInterval(timer);
                        }
                        element.textContent = Math.floor(current) + (target &gt;= 100 ? '+' : '') + (element.dataset.suffix || '');
                    }, 16);
                };

                const statsObserver = new IntersectionObserver((entries) =&gt; {
                    entries.forEach(entry =&gt; {
                        if (entry.isIntersecting) {
                            const statNumbers = entry.target.querySelectorAll('.stat-number');
                            statNumbers.forEach(stat =&gt; {
                                const target = parseInt(stat.dataset.count || stat.textContent);
                                animateCounter(stat, target);
                            });
                            statsObserver.unobserve(entry.target);
                        }
                    });
                });

                const aboutStats = $('.about-stats');
                if (aboutStats) {
                    statsObserver.observe(aboutStats);
                }
            }
        }

        // ============ PERFORMANCE MANAGER ============
        class PerformanceManager {
            constructor() {
                this.init();
            }

            init() {
                this.preloadImages();
                this.setupLazyLoading();
                this.optimizeAnimations();
            }

            preloadImages() {
                const criticalImages = [
                    'lf12Yyk_nMFTUy8PfpkKB',
                    ...config.backgrounds.slice(0, 2)
                ];

                criticalImages.forEach(src =&gt; {
                    const link = document.createElement('link');
                    link.rel = 'preload';
                    link.as = 'image';
                    link.href = src;
                    document.head.appendChild(link);
                });
            }

            setupLazyLoading() {
                if ('IntersectionObserver' in window) {
                    const imageObserver = new IntersectionObserver((entries) =&gt; {
                        entries.forEach(entry =&gt; {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                if (img.dataset.src) {
                                    img.src = img.dataset.src;
                                    img.removeAttribute('data-src');
                                    imageObserver.unobserve(img);
                                }
                            }
                        });
                    });

                    $$('img[data-src]').forEach(img =&gt; {
                        imageObserver.observe(img);
                    });
                }
            }

            optimizeAnimations() {
                // Reduce animations for users who prefer reduced motion
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    document.documentElement.style.setProperty('--transition', 'none');
                }

                // Pause animations when page is not visible
                document.addEventListener('visibilitychange', () =&gt; {
                    if (document.hidden) {
                        document.body.classList.add('paused');
                    } else {
                        document.body.classList.remove('paused');
                    }
                });
            }
        }



        // ============ INITIALIZATION ============
        document.addEventListener('DOMContentLoaded', () =&gt; {
            // Initialize all managers
            new BackgroundManager();
            new Navigation();
            new FormValidator();
            new AnimationManager();
            new PerformanceManager();
            
            // Inicializar carrossel com delay
            setTimeout(() =&gt; {
                initTestimonials();
            }, 2000);

            // Add loading animation styles
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                
                .error-message {
                    color: #e74c3c;
                    font-size: 0.9rem;
                    margin-top: 0.5rem;
                    display: block;
                }
                
                .form-group input.error,
                .form-group textarea.error,
                .form-group select.error {
                    border-color: #e74c3c;
                    box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
                }
                
                .paused * {
                    animation-play-state: paused !important;
                }
            `;
            document.head.appendChild(style);

            console.log('🏗️ A3 Studio Website - Carregado com sucesso!');
        });

        // ============ ERROR HANDLING ============
        window.addEventListener('error', (e) =&gt; {
            console.error('Erro capturado:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) =&gt; {
            console.error('Promise rejeitada:', e.reason);
        });

        // ============ SERVICE WORKER REGISTRATION ============
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () =&gt; {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration =&gt; {
                        console.log('Service Worker registrado:', registration);
                    })
                    .catch(error =&gt; {
                        console.log('Falha ao registrar Service Worker:', error);
                    });
            });
        }
