    &lt;style&gt;
        :root {
            --primary-gold: #FFD700;
            --primary-gold-dark: #FFA500;
            --primary-black: #0a0a0a;
            --primary-white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #5a6c7d;
            --bg-light: #f8f9fa;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-gold: rgba(255, 215, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 20px;
            --grid-size: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--bg-light) 25%, var(--primary-white) 50%, #f5f7fa 75%, var(--primary-white) 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            line-height: 1.6;
            min-width: 320px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============ NAVIGATION ============ */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 1000;
            padding: 1.2rem 0;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        nav.scrolled {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 0.8rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }

        .logo {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1001;
            transition: var(--transition);
        }

        .logo-main {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 0.1em;
            margin-bottom: -2px;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .logo-sub {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--primary-white);
            letter-spacing: 0.15em;
            opacity: 0.9;
            line-height: 1;
        }

        .logo:hover .logo-main {
            transform: scale(1.05);
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.6);
        }

        .logo:hover .logo-sub {
            color: var(--primary-gold);
            opacity: 1;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--primary-white);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .nav-links a:hover {
            color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-white);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
            border-radius: 8px;
        }

        .mobile-menu-toggle:hover {
            color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.1);
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.98);
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }

        .mobile-menu.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mobile-menu ul {
            list-style: none;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            padding: 1.5rem 2rem;
            color: var(--primary-white);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .mobile-menu a:hover {

        /* ============ HERO SECTION ============ */

            justify-content: center;

            position: relative;
            overflow: hidden;
            margin-top: 0;

        .hero-background {

        .hero-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

        .hero-slide {

            left: 0;

            background-position: center;

            will-change: transform, opacity;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-slide:nth-child(1) {
            background-image: url('zyw667ja4IUSVXpa1KFM9');
        }

        .hero-slide:nth-child(2) {
            background-image: url('_W6MIDwof18-VQQc8s9zW');
        }

        .hero-slide:nth-child(3) {
            background-image: url('uf6sZYlVTf6Gj1pPAIzsT');
        }

        .hero-slide:nth-child(4) {
            background-image: url('kzLoPOH0Er1m3yU-rRXwf');
        }

        .hero-slide:nth-child(5) {
            background-image: url('lRHfCGsQQz3QCO2QKtlfz');
        }

        .hero-slide:nth-child(6) {
            background-image: url('8ZyHLI7e-HEB-2pxi_6PN');
        }

        .hero-slide:nth-child(7) {
            background-image: url('CpXEV6wVl-Up44VpYc-HU');
        }

        .hero-slide:nth-child(8) {
            background-image: url('lSjtV3eqGuemsK6GqbmvK');
        }

        @keyframes gentleZoom {
            0% { transform: scale(1.02); }
            100% { transform: scale(1.08); }
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.4) 0%, 
                rgba(0, 0, 0, 0.2) 25%, 
                rgba(0, 0, 0, 0.3) 75%, 
                rgba(0, 0, 0, 0.5) 100%);

        }

        .hero-content {
            max-width: 1000px;
            animation: fadeInUp 2s ease-out;
            z-index: 200;
            position: relative;
            padding: 2.5rem;
            width: 100%;
            background: rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .hero-logo {
            width: 160px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            filter: brightness(1.3) contrast(1.2) drop-shadow(0 0 40px rgba(255, 215, 0, 0.7));
            transition: var(--transition);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.2);
        }

        .hero-logo:hover {
            transform: scale(1.1) rotate(2deg);
            filter: brightness(1.6) contrast(1.4) drop-shadow(0 0 60px rgba(255, 215, 0, 0.9));
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 30px 80px rgba(255, 215, 0, 0.4);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6.5rem);
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            text-shadow: 4px 4px 16px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.1em;
            line-height: 1.1;
        }

        .hero .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--primary-white);
            margin-bottom: 2rem;
            font-weight: 500;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: -0.5rem;
            opacity: 0.9;
        }

        .hero p {
            font-size: clamp(1.1rem, 2.5vw, 1.8rem);
            color: var(--primary-white);
            margin-bottom: 3rem;
            font-weight: 400;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-cta {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .cta-btn {
            display: inline-block;
            padding: 1.8rem 3.5rem;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .cta-primary {
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            color: var(--primary-black);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .cta-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .cta-primary:hover::before {
            left: 100%;
        }

        .cta-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
        }

        .cta-secondary {
            background: transparent;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            position: relative;
        }

        .cta-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            transition: left 0.4s ease;
            z-index: -1;
        }

        .cta-secondary:hover::before {
            left: 0;
        }

        .cta-secondary:hover {
            color: var(--primary-black);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.4);
        }

        /* ============ SECTIONS ============ */
        .section {
            position: relative;
            z-index: 1;
            padding: 8rem 0;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            position: relative;
            padding-top: 3rem;
            line-height: 1.2;
        }

        .section-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            line-height: 1.8;
            margin-bottom: 4rem;
            text-align: center;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            color: var(--text-light);
            font-weight: 300;
        }

        /* ============ SERVICES SECTION ============ */
        .services {
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--primary-white) 25%, #f5f5f5 50%, var(--primary-white) 75%, var(--bg-light) 100%);
            padding: 6rem 0;
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.3);
            border-bottom: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
            overflow: hidden;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 165, 0, 0.06) 0%, transparent 50%);
            z-index: -1;
            animation: floatEffect 20s ease-in-out infinite;
        }

        @keyframes floatEffect {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 3rem;
            margin-top: 5rem;
        }

        .service-card {
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--bg-light) 50%, var(--primary-white) 100%);
            padding: 3rem;
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.2);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px var(--shadow-light);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 165, 0, 0.03), transparent);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 40px 80px rgba(255, 215, 0, 0.2);
        }

        .service-header {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 2px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .service-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .service-card h3 {
            color: var(--text-dark);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            font-family: 'Playfair Display', serif;
        }

        .service-card p {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .service-features {
            list-style: none;
        }

        .service-features li {
            color: #6c7b8a;
            padding: 0.8rem 0;
            position: relative;
            padding-left: 2rem;
            font-size: 1rem;
            font-weight: 400;
        }

        .service-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-black);
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* ============ PORTFOLIO SECTION ============ */
        .portfolio {
            padding: 6rem 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 25%, #1e1e1e 50%, #2a2a2a 75%, #1a1a1a 100%);
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.4);
            border-bottom: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
            overflow: hidden;
        }

        .portfolio::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.08) 0%, transparent 45%),
                        radial-gradient(circle at 75% 75%, rgba(255, 165, 0, 0.06) 0%, transparent 40%);
            z-index: -1;
            animation: portfolioGlow 20s ease-in-out infinite alternate;
        }

        @keyframes portfolioGlow {
            0% { opacity: 0.7; transform: scale(1) rotate(0deg); }
            100% { opacity: 1; transform: scale(1.05) rotate(1deg); }
        }

        .portfolio .section-title,
        .portfolio .section-subtitle {
            color: var(--primary-gold);
        }

        .portfolio .section-subtitle {
            color: #e0e0e0;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 5rem;
        }

        .portfolio-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--bg-light) 50%, var(--primary-white) 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: var(--transition);
            cursor: pointer;
            aspect-ratio: 4/3;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 25px 60px rgba(255, 215, 0, 0.3);
        }

        .portfolio-image {
            width: 100%;
            height: 70%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.5s ease;
            position: relative;
        }

        .portfolio-item:hover .portfolio-image {
            transform: scale(1.05);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.8));
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-black);
            font-size: 2rem;
            font-weight: bold;
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-content {
            padding: 2rem;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .portfolio-content h3 {
            color: var(--text-dark);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }

        .portfolio-content p {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 300;
        }

        /* ============ VALUES SECTION ============ */
        .values {
            padding: 6rem 0;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--primary-white) 25%, #f5f5f5 50%, var(--primary-white) 75%, var(--bg-light) 100%);
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.3);
            border-bottom: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
            overflow: hidden;
            --parallax-y: 0px;
            --parallax-x: 0px;
            --parallax-scale: 1;
        }

        /* Parallax Background for Values */
        .values::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            right: -10%;
            bottom: -20%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 165, 0, 0.10) 0%, transparent 45%),
                radial-gradient(circle at 60% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 35%),
                radial-gradient(circle at 40% 60%, rgba(255, 200, 0, 0.08) 0%, transparent 40%);
            z-index: -1;
            will-change: transform;
            animation: parallaxFloat 15s ease-in-out infinite;
            transform: 
                translateY(var(--parallax-y, 0px)) 
                translateX(var(--parallax-x, 0px)) 
                scale(var(--parallax-scale, 1));
            transition: transform 0.2s ease-out;
        }

        .values::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 80% 30%, rgba(255, 215, 0, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 20% 70%, rgba(255, 165, 0, 0.12) 0%, transparent 40%);
            z-index: -1;
            animation: glowEffect 15s ease-in-out infinite alternate;
        }

        @keyframes glowEffect {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        /* Parallax Animations */
        @keyframes parallaxFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); 
                opacity: 0.9; 
            }
            20% { 
                transform: translateY(-25px) translateX(12px) rotate(0.8deg) scale(1.01); 
                opacity: 0.95; 
            }
            40% { 
                transform: translateY(-35px) translateX(-8px) rotate(-0.3deg) scale(1.03); 
                opacity: 1; 
            }
            60% { 
                transform: translateY(-15px) translateX(18px) rotate(1.2deg) scale(1.02); 
                opacity: 0.98; 
            }
            80% { 
                transform: translateY(-45px) translateX(-5px) rotate(-0.7deg) scale(1.04); 
                opacity: 0.92; 
            }
        }

        @keyframes parallaxReverse {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); 
                opacity: 0.8; 
            }
            15% { 
                transform: translateY(20px) translateX(-12px) rotate(-0.8deg) scale(1.01); 
                opacity: 0.85; 
            }
            35% { 
                transform: translateY(30px) translateX(8px) rotate(0.4deg) scale(1.03); 
                opacity: 0.92; 
            }
            55% { 
                transform: translateY(10px) translateX(-18px) rotate(-1.1deg) scale(1.02); 
                opacity: 0.95; 
            }
            75% { 
                transform: translateY(40px) translateX(6px) rotate(0.6deg) scale(1.04); 
                opacity: 0.88; 
            }
            90% { 
                transform: translateY(5px) translateX(-3px) rotate(-0.2deg) scale(1.01); 
                opacity: 0.82; 
            }
        }

        /* Card Parallax Animations */
        @keyframes cardFloatUp {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg); 
            }
            25% { 
                transform: translateY(-12px) rotateX(2deg); 
            }
            50% { 
                transform: translateY(-8px) rotateX(0deg); 
            }
            75% { 
                transform: translateY(-15px) rotateX(-1deg); 
            }
        }

        @keyframes cardFloatDown {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg); 
            }
            25% { 
                transform: translateY(8px) rotateX(-1deg); 
            }
            50% { 
                transform: translateY(5px) rotateX(0deg); 
            }
            75% { 
                transform: translateY(10px) rotateX(1deg); 
            }
        }

        @keyframes testimonialFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1) rotateX(0deg); 
            }
            25% { 
                transform: translateY(-8px) scale(1.002) rotateX(1deg); 
            }
            50% { 
                transform: translateY(-5px) scale(1.001) rotateX(0deg); 
            }
            75% { 
                transform: translateY(3px) scale(0.999) rotateX(-0.5deg); 
            }
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 5rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
        }

        .value-card {
            text-align: center;
            padding: 3rem 2rem;
            transition: var(--transition);
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--bg-light) 50%, var(--primary-white) 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            min-height: 320px;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        /* Parallax Effect on Cards */
        .value-card:nth-child(odd) {
            animation: cardFloatUp 6s ease-in-out infinite;
            animation-delay: 0s;
        }

        .value-card:nth-child(even) {
            animation: cardFloatDown 6s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .value-card:nth-child(3n) {
            animation: cardFloatUp 7s ease-in-out infinite;
            animation-delay: 1s;
        }

        .value-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .value-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 30px 70px rgba(255, 215, 0, 0.15);
            background: linear-gradient(135deg, var(--primary-white) 0%, #fffbf0 50%, var(--primary-white) 100%);
        }

        .value-number {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-black);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            transition: var(--transition);
            flex-shrink: 0;
        }

        .value-card:hover .value-number {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
        }

        .value-card h3 {
            color: var(--text-dark);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            flex-shrink: 0;
            line-height: 1.2;
            text-align: center;
            width: 100%;
        }

        .value-card p {
            color: var(--text-light);
            line-height: 1.6;
            font-size: 1rem;
            font-weight: 400;
            flex-grow: 1;
            display: flex;
            align-items: center;
            text-align: center;
            margin: 0;
        }

        /* ============ TESTIMONIALS SECTION ============ */
        .testimonials {
            padding: 6rem 0;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 25%, #2e2e2e 50%, #1c1c1c 75%, #2c2c2c 100%);
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.4);
            border-bottom: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
            overflow: hidden;
            --parallax-y: 0px;
            --parallax-x: 0px;
            --parallax-scale: 1;
        }

        /* Parallax Background for Testimonials */
        .testimonials::after {
            content: '';
            position: absolute;
            top: -25%;
            left: -15%;
            right: -15%;
            bottom: -25%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.08) 0%, transparent 45%),
                radial-gradient(circle at 75% 75%, rgba(255, 165, 0, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 10% 80%, rgba(255, 200, 0, 0.05) 0%, transparent 35%);
            z-index: -1;
            will-change: transform;
            animation: parallaxReverse 18s ease-in-out infinite;
            transform: 
                translateY(var(--parallax-y, 0px)) 
                translateX(var(--parallax-x, 0px)) 
                scale(var(--parallax-scale, 1));
            transition: transform 0.2s ease-out;
        }

        .testimonials::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 90% 20%, rgba(255, 215, 0, 0.12) 0%, transparent 35%),
                        radial-gradient(circle at 10% 80%, rgba(255, 165, 0, 0.10) 0%, transparent 35%);
            z-index: -1;
            animation: glowEffect 18s ease-in-out infinite alternate-reverse;
        }

        .testimonials .section-title,
        .testimonials .section-subtitle {
            color: var(--primary-gold);
        }

        .testimonials .section-subtitle {
            color: #e0e0e0;
        }

        .testimonials-container {
            position: relative;
            max-width: 900px;
            margin: 5rem auto 0;
            padding: 0 2rem;
        }

        .testimonial-card {
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--bg-light) 50%, var(--primary-white) 100%);
            padding: 3rem;
            border-radius: var(--border-radius);
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
            overflow: hidden;
            animation: testimonialFloat 8s ease-in-out infinite;
            will-change: transform;
        }

        .testimonial-card.active {
            display: block;
            animation: fadeInUp 0.8s ease-out, testimonialFloat 8s ease-in-out infinite;
        }

        .testimonial-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .testimonial-content {
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 2.5rem;
            font-style: italic;
            font-weight: 300;
            position: relative;
        }

        .testimonial-content::before {
            content: '&quot;';
            font-size: 4rem;
            color: var(--primary-gold);
            position: absolute;
            top: -1rem;
            left: -1rem;
            font-family: 'Playfair Display', serif;
            opacity: 0.7;
        }

        .testimonial-content::after {
            content: '&quot;';
            font-size: 4rem;
            color: var(--primary-gold);
            position: absolute;
            bottom: -2rem;
            right: -1rem;
            font-family: 'Playfair Display', serif;
            opacity: 0.7;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .author-info h4 {
            color: var(--text-dark);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .author-info p {
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 400;
        }

        .testimonial-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .nav-dot.active,
        .nav-dot:hover {
            background: var(--primary-gold);
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* ============ ABOUT SECTION ============ */
        .about {
            background: linear-gradient(135deg, #e8e9ea 0%, #f0f1f2 25%, #e5e6e7 50%, #eeeff0 75%, #e8e9ea 100%);
            padding: 6rem 0;
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.4);
            border-bottom: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.15);
            overflow: hidden;
        }

        .about::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 90% 10%, rgba(255, 215, 0, 0.1) 0%, transparent 45%),
                        radial-gradient(circle at 10% 90%, rgba(255, 165, 0, 0.08) 0%, transparent 40%);
            z-index: -1;
            animation: flowEffect 22s ease-in-out infinite;
        }

        @keyframes flowEffect {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.03); }
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
            margin-top: 5rem;
        }

        .about-text h3 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            font-size: 3rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .about-text p {
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-white) 0%, #f5f5f5 50%, var(--primary-white) 100%);
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.2);
            transition: var(--transition);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .stat-item:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 25px 60px rgba(255, 215, 0, 0.2);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            color: #6c7b8a;
            font-size: 1rem;
            font-weight: 400;
        }

        .about-image {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 30px 70px rgba(255, 215, 0, 0.15);
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
            border-radius: calc(var(--border-radius) - 2px);
        }

        .about-image:hover img {
            transform: scale(1.05);
        }

        /* ============ CONTACT SECTION ============ */
        .contact {
            padding: 6rem 0;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--primary-white) 25%, #f5f5f5 50%, var(--primary-white) 75%, var(--bg-light) 100%);
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.3);
            border-bottom: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
        }

        .contact-content {
            display: flex;
            flex-direction: column;
            gap: 4rem;
            margin-top: 5rem;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            width: 100%;
            max-width: 1200px;
            justify-items: center;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2.5rem 2rem;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.08),
                0 6px 20px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 380px;
            min-height: 350px;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-gold) 0%, var(--primary-gold-dark) 50%, var(--primary-gold) 100%);
            border-radius: 25px 25px 0 0;
        }

        .contact-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.03) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 1;
        }

        .contact-item:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.12),
                0 15px 35px rgba(255, 215, 0, 0.25);
        }

        .contact-item:hover::after {
            opacity: 1;
        }



        .contact-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-dark) 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 
                0 12px 30px rgba(255, 215, 0, 0.3),
                0 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            z-index: 2;
            flex-shrink: 0;
        }

        .contact-icon::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .contact-icon svg {
            color: var(--primary-white);
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .contact-item:hover .contact-icon {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 25px 50px rgba(255, 215, 0, 0.4),
                0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .contact-item:hover .contact-icon::before {
            opacity: 0.3;
        }

        .contact-item:hover .contact-icon svg {
            transform: scale(1.1);
        }

        .contact-details {
            flex: 1;
        }

        .contact-details {
            width: 100%;
            z-index: 2;
            position: relative;
        }

        .contact-details h3 {
            color: var(--text-dark);
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .contact-details p {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 400;
            margin-bottom: 1.2rem;
            opacity: 0.9;
        }

        .contact-details .contact-value {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            word-break: break-word;
            line-height: 1.4;
        }

        /* Contact Action Buttons */
        .contact-action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.9rem 1.8rem;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-dark) 100%);
            color: var(--primary-black) !important;
            text-decoration: none !important;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 20px rgba(255, 215, 0, 0.3),
                0 3px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
            border: 2px solid transparent;
            margin-top: auto;
        }

        .contact-action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .contact-action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(255, 215, 0, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .contact-action-btn:hover::before {
            left: 100%;
        }

        .whatsapp-button {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white !important;
        }

        .whatsapp-button:hover {
            box-shadow: 
                0 20px 40px rgba(37, 211, 102, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .email-button {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-dark) 100%);
        }

        /* Business Hours in Contact */
        .business-hours-contact {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.08) 0%, rgba(255, 215, 0, 0.04) 100%);
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .business-hours-contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 16px 16px 0 0;
        }

        .business-hours-contact h4 {
            color: var(--primary-gold);
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
            text-align: center;
        }

        .business-hours-contact p {
            color: var(--text-dark);
            font-size: 0.95rem;
            margin: 0.3rem 0;
            text-align: center;
            font-weight: 500;
        }



        /* ============ FOOTER ============ */
        .footer {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #0f0f0f 50%, #1c1c1c 75%, #0a0a0a 100%);
            color: var(--primary-white);
            padding: 5rem 0 0;
            position: relative;
            z-index: 2;
            border-top: 3px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
            overflow: hidden;
        }

        .footer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 165, 0, 0.06) 0%, transparent 35%),
                radial-gradient(circle at 60% 10%, rgba(255, 255, 255, 0.02) 0%, transparent 30%);
            z-index: -1;
            animation: footerGlow 20s ease-in-out infinite;
        }

        @keyframes footerGlow {
            0%, 100% { opacity: 0.7; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.05) rotate(1deg); }
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr;
            gap: 4rem;
        }

        .footer-section {
            position: relative;
        }

        .footer-brand {
            padding-right: 2rem;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .footer-logo-image {
            width: 50px;
            height: auto;
            filter: brightness(1.2) drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .footer-logo-text {
            display: flex;
            flex-direction: column;
        }

        .footer-logo-main {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 0.1em;
            margin-bottom: -3px;
            line-height: 1;
            text-shadow: 0 2px 15px rgba(255, 215, 0, 0.4);
        }

        .footer-logo-sub {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary-white);
            letter-spacing: 0.15em;
            opacity: 0.9;
            line-height: 1;
        }

        .footer-description {
            color: #c0c0c0;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            font-weight: 300;
        }

        .footer-section h3 {
            color: var(--primary-gold);
            font-size: 1.4rem;
            margin-bottom: 2rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 1px;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .footer-links li:hover {
            transform: translateX(5px);
        }

        .footer-links a {
            color: #b0b0b0;
            text-decoration: none;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links a::before {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--primary-gold);
            border-radius: 50%;
            transition: var(--transition);
            opacity: 0;
        }

        .footer-links a:hover {
            color: var(--primary-gold);
        }

        .footer-links a:hover::before {
            opacity: 1;
            transform: scale(1.5);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            color: var(--primary-gold);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            transition: left 0.3s ease;
            z-index: -1;
        }

        .social-links a:hover::before {
            left: 0;
        }

        .social-links a:hover {
            color: var(--primary-black);
            border-color: var(--primary-gold);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
        }

        .contact-info-footer {
            margin-bottom: 2rem;
        }

        .contact-item-footer {
            display: flex;
            align-items: center;
            gap: 1rem;

        /* ============ PORTFOLIO POPUP ============ */
        .portfolio-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .portfolio-popup.active {
            opacity: 1;
            visibility: visible;
        }

        .portfolio-popup-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portfolio-popup.active .portfolio-popup-content {
            transform: scale(1);
        }

        .portfolio-popup-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 40px 100px rgba(255, 215, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.4);
        }

        .portfolio-popup-close {
            position: absolute;
            top: -60px;
            right: 0;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-gold-dark));
            border: none;
            border-radius: 50%;
            color: var(--primary-black);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .portfolio-popup-close:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 768px) {
            .portfolio-popup-content {
                max-width: 95vw;
                max-height: 85vh;
            }
            
            .portfolio-popup-close {
                top: -50px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        }

        /* Focus states for accessibility */
        a:focus,

            outline-offset: 2px;

            }
        }

            &lt;div class=&quot;about-content&quot;&gt;

                    &lt;p&gt;Fundada em 2010, a A3 Studio Arquitetura nasceu da paixão por criar espaços únicos e funcionais em Arapiraca. Desenvolvemos projetos arquitetônicos residenciais e comerciais que combinam beleza, funcionalidade e sustentabilidade.&lt;/p&gt;
                    
                    &lt;p&gt;Nossa equipe é composta por arquitetos, engenheiros e designers especializados em projetos residenciais, comerciais e design de interiores, unidos pelo compromisso de entregar projetos que atendam as necessidades dos nossos clientes em Arapiraca e região.&lt;/p&gt;
                    
                    &lt;p&gt;Com mais de uma década de experiência em arquitetura moderna, já realizamos centenas de projetos arquitetônicos em Arapiraca e Alagoas, sempre mantendo nosso padrão de qualidade e inovação em design contemporâneo.&lt;/p&gt;

    &lt;script&gt;
        // ============ MODERN JAVASCRIPT IMPLEMENTATION ============
        
        // Utility functions
        const $ = (selector) =&gt; document.querySelector(selector);
        const $$ = (selector) =&gt; document.querySelectorAll(selector);
        
        // ============ NAVIGATION SYSTEM ============
        class Navigation {
            constructor() {
                this.navbar = $('#navbar');
                this.mobileToggle = $('.mobile-menu-toggle');
                this.mobileMenu = $('.mobile-menu');
                this.init();
            }

            init() {
                this.setupScrollEffect();
                this.setupMobileMenu();
                this.setupSmoothScrolling();
            }

            setupScrollEffect() {
                let ticking = false;
                
                const updateNavbar = () =&gt; {
                    if (this.navbar) {
                        if (window.scrollY &gt; 50) {
                            this.navbar.classList.add('scrolled');
                        } else {
                            this.navbar.classList.remove('scrolled');
                        }
                    }
                    ticking = false;
                };

                window.addEventListener('scroll', () =&gt; {
                    if (!ticking) {
                        requestAnimationFrame(updateNavbar);
                        ticking = true;
                    }
                });
            }

            setupMobileMenu() {
                if (this.mobileToggle &amp;&amp; this.mobileMenu) {
                    this.mobileToggle.addEventListener('click', () =&gt; {
                        const isOpen = this.mobileMenu.classList.contains('active');
                        this.mobileMenu.classList.toggle('active');
                        this.mobileToggle.setAttribute('aria-expanded', !isOpen);
                    });

                    // Close menu when clicking on links
                    $$('.mobile-menu a').forEach(link =&gt; {
                        link.addEventListener('click', () =&gt; {
                            this.mobileMenu.classList.remove('active');
                            this.mobileToggle.setAttribute('aria-expanded', 'false');
                        });
                    });
                }
            }

            setupSmoothScrolling() {
                $$('a[href^=&quot;#&quot;]').forEach(anchor =&gt; {
                    anchor.addEventListener('click', (e) =&gt; {
                        e.preventDefault();
                        const target = $(anchor.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }
        }

        // ============ PARALLAX SYSTEM ============
        class ParallaxManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupSectionParallax();
            }

            setupSectionParallax() {
                let ticking = false;
                
                const updateSectionParallax = () =&gt; {
                    const scrolled = window.pageYOffset;
                    const viewportHeight = window.innerHeight;
                    
                    // Parallax para seção de valores
                    const valuesSection = $('.values');
                    if (valuesSection) {
                        const rect = valuesSection.getBoundingClientRect();
                        const elementTop = rect.top + scrolled;
                        const elementHeight = rect.height;
                        
                        // Calcular progresso baseado na posição na tela
                        const progress = Math.max(0, Math.min(1, 
                            (scrolled + viewportHeight - elementTop) / (viewportHeight + elementHeight)
                        ));
                        
                        if (progress &gt; 0 &amp;&amp; progress &lt; 1) {
                            const parallaxBg = valuesSection.querySelector('::after') || valuesSection;
                            const moveY = (progress - 0.5) * 30; // Movimento vertical
                            const moveX = (progress - 0.5) * 15; // Movimento horizontal
                            const scale = 1 + (progress * 0.02); // Escala sutil
                            
                            // Aplicar transform via CSS custom properties
                            valuesSection.style.setProperty('--parallax-y', `${moveY}px`);
                            valuesSection.style.setProperty('--parallax-x', `${moveX}px`);
                            valuesSection.style.setProperty('--parallax-scale', scale);
                        }
                    }
                    
                    // Parallax para seção de depoimentos
                    const testimonialsSection = $('.testimonials');
                    if (testimonialsSection) {
                        const rect = testimonialsSection.getBoundingClientRect();
                        const elementTop = rect.top + scrolled;
                        const elementHeight = rect.height;
                        
                        const progress = Math.max(0, Math.min(1, 
                            (scrolled + viewportHeight - elementTop) / (viewportHeight + elementHeight)
                        ));
                        
                        if (progress &gt; 0 &amp;&amp; progress &lt; 1) {
                            const moveY = (progress - 0.5) * -25; // Movimento reverso
                            const moveX = (progress - 0.5) * -10;
                            const scale = 1 + (progress * 0.015);
                            
                            testimonialsSection.style.setProperty('--parallax-y', `${moveY}px`);
                            testimonialsSection.style.setProperty('--parallax-x', `${moveX}px`);
                            testimonialsSection.style.setProperty('--parallax-scale', scale);
                        }
                    }
                    
                    // Parallax para cards de valores individuais
                    const valueCards = $$('.value-card');
                    valueCards.forEach((card, index) =&gt; {
                        const rect = card.getBoundingClientRect();
                        const cardCenter = rect.top + rect.height / 2;
                        const viewportCenter = viewportHeight / 2;
                        const distance = (cardCenter - viewportCenter) / viewportCenter;
                        
                        if (Math.abs(distance) &lt; 1.5) { // Apenas quando próximo da tela
                            const moveY = distance * 15 * (index % 2 === 0 ? 1 : -1); // Movimento mais intenso
                            const rotateZ = distance * 2;
                            const scale = 1 + (Math.abs(distance) * 0.02);
                            
                            card.style.transform = `translateY(${moveY}px) rotateZ(${rotateZ}deg) scale(${scale})`;
                        }
                    });
                    
                    // Parallax para cards de depoimentos
                    const activeTestimonial = $('.testimonial-card.active');
                    if (activeTestimonial) {
                        const rect = activeTestimonial.getBoundingClientRect();
                        const cardCenter = rect.top + rect.height / 2;
                        const viewportCenter = viewportHeight / 2;
                        const distance = (cardCenter - viewportCenter) / viewportCenter;
                        
                        if (Math.abs(distance) &lt; 1) {
                            const moveY = distance * -8;
                            const scale = 1 + (Math.abs(distance) * 0.005);
                            
                            activeTestimonial.style.transform = `translateY(${moveY}px) scale(${scale})`;
                        }
                    }
                    
                    ticking = false;
                };

                window.addEventListener('scroll', () =&gt; {
                    if (!ticking) {
                        requestAnimationFrame(updateSectionParallax);
                        ticking = true;
                    }
                });
            }
        }

        // ============ ANIMATION SYSTEM ============
        class AnimationManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupIntersectionObserver();
                this.setupCounterAnimations();
                this.setupTestimonialSlider();
                this.setupHeroCarousel();
                this.setupPortfolioPopup();
            }

            setupHeroCarousel() {
                const slides = document.querySelectorAll('.hero-slide');
                let currentSlide = 0;
                
                console.log('Hero carousel initialized with', slides.length, 'slides');
                
                const showSlide = (index) =&gt; {
                    slides.forEach((slide, i) =&gt; {
                        if (i === index) {
                            slide.classList.add('active');
                        } else {
                            slide.classList.remove('active');
                        }
                    });
                };

                // Auto slide every 5 seconds
                if (slides &amp;&amp; slides.length &gt; 0) {
                    setInterval(() =&gt; {
                        currentSlide = (currentSlide + 1) % slides.length;
                        showSlide(currentSlide);
                        console.log('Changing to slide', currentSlide);
                    }, 5000);
                }
            }

            setupIntersectionObserver() {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) =&gt; {
                    entries.forEach(entry =&gt; {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('fade-in');
                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);

                $$('.section, .service-card, .value-card, .portfolio-item').forEach(el =&gt; {
                    observer.observe(el);
                });
            }

            setupCounterAnimations() {
                const animateCounter = (element, target) =&gt; {
                    let current = 0;
                    const increment = target / 60;
                    
                    const timer = setInterval(() =&gt; {
                        current += increment;
                        if (current &gt;= target) {
                            current = target;
                            clearInterval(timer);
                        }
                        element.textContent = Math.floor(current) + (target &gt;= 100 ? '+' : '') + (element.dataset.suffix || '');
                    }, 16);
                };

                const statsObserver = new IntersectionObserver((entries) =&gt; {
                    entries.forEach(entry =&gt; {
                        if (entry.isIntersecting) {
                            const statNumbers = entry.target.querySelectorAll('.stat-number');
                            statNumbers.forEach(stat =&gt; {
                                const target = parseInt(stat.dataset.count || stat.textContent);
                                animateCounter(stat, target);
                            });
                            statsObserver.unobserve(entry.target);
                        }
                    });
                });

                const aboutStats = $('.about-stats');
                if (aboutStats) {
                    statsObserver.observe(aboutStats);
                }
            }

            setupTestimonialSlider() {
                const cards = $$('.testimonial-card');
                const dots = $$('.nav-dot');
                let currentSlide = 0;

                const showSlide = (index) =&gt; {
                    cards.forEach((card, i) =&gt; {
                        card.classList.toggle('active', i === index);
                    });
                    
                    dots.forEach((dot, i) =&gt; {
                        dot.classList.toggle('active', i === index);
                    });
                };

                dots.forEach((dot, index) =&gt; {
                    dot.addEventListener('click', () =&gt; {
                        currentSlide = index;
                        showSlide(currentSlide);
                    });
                });

                // Auto slide every 5 seconds
                setInterval(() =&gt; {
                    currentSlide = (currentSlide + 1) % cards.length;
                    showSlide(currentSlide);
                }, 5000);
            }

            setupPortfolioPopup() {
                const popup = $('#portfolioPopup');
                const popupImage = $('#popupImage');
                const closeBtn = $('#closePopup');
                
                if (!popup || !popupImage || !closeBtn) return;

                // Function to open popup
                const openPopup = (imageSrc) =&gt; {
                    popupImage.src = imageSrc;
                    popup.classList.add('active');
                    document.body.style.overflow = 'hidden';
                };

                // Function to close popup
                const closePopup = () =&gt; {
                    popup.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    setTimeout(() =&gt; {
                        popupImage.src = '';
                    }, 400);
                };

                // Add click events to portfolio overlays
                document.querySelectorAll('.portfolio-overlay').forEach(overlay =&gt; {
                    overlay.addEventListener('click', (e) =&gt; {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const portfolioItem = overlay.closest('.portfolio-item');
                        const portfolioImage = portfolioItem.querySelector('.portfolio-image');
                        const backgroundImage = window.getComputedStyle(portfolioImage).backgroundImage;
                        
                        // Extract URL from background-image
                        const imageUrl = backgroundImage.replace('url(&quot;', '').replace('&quot;)', '');
                        
                        if (imageUrl &amp;&amp; imageUrl !== 'none') {
                            openPopup(imageUrl);
                        }
                    });
                });

                // Close popup events
                closeBtn.addEventListener('click', closePopup);
                
                popup.addEventListener('click', (e) =&gt; {
                    if (e.target === popup) {
                        closePopup();
                    }
                });

                // Close popup with Escape key
                document.addEventListener('keydown', (e) =&gt; {
                    if (e.key === 'Escape' &amp;&amp; popup.classList.contains('active')) {
                        closePopup();
                    }
                });
            }
        }

        // ============ INITIALIZATION ============
        document.addEventListener('DOMContentLoaded', () =&gt; {
            // Initialize all managers
            new Navigation();
            new ParallaxManager();
            new AnimationManager();
            
            console.log('🏗️ A3 Studio Website - Carregado com sucesso!');
        });

        // ============ ERROR HANDLING ============
        window.addEventListener('error', (e) =&gt; {
            console.error('Erro capturado:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) =&gt; {
            console.error('Promise rejeitada:', e.reason);
        });

        // ============ PERFORMANCE OPTIMIZATION ============
        // Lazy loading implementation
        if ('IntersectionObserver' in window) {
            const lazyImages = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) =&gt; {
                entries.forEach(entry =&gt; {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        imageObserver.unobserve(img);
                    }
                });
            });
            lazyImages.forEach(img =&gt; imageObserver.observe(img));
        }

        // Preload critical resources
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'preload';
        preloadLink.as = 'font';
        preloadLink.type = 'font/woff2';
        preloadLink.crossOrigin = 'anonymous';
        preloadLink.href = 'https://fonts.gstatic.com/s/montserrat/v25/JTUSjIg1_i6t8kCHKm459Wlhyw.woff2';
        document.head.appendChild(preloadLink);
