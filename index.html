    &lt;style&gt;
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #dd3771;
            --primary-purple: #7f1380;
            --primary-black: #000000;
            --light-pink: #f8d7da;
            --dark-gray: #1f2937;
            --light-gray: #f8fafc;
            --white: #ffffff;
            --text-dark: #374151;
            --gradient-primary: linear-gradient(135deg, #dd3771 0%, #7f1380 100%);
            --gradient-accent: linear-gradient(135deg, #7f1380 0%, #000000 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-pink);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            mix-blend-mode: difference;
            will-change: transform;
        }

        .custom-cursor.hover {
            width: 40px;
            height: 40px;
            background: rgba(221, 55, 113, 0.2);
            border-width: 3px;
        }

        .custom-cursor.click {
            width: 15px;
            height: 15px;
            background: var(--primary-pink);
        }

        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 4px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        /* Mobile Menu Hamburger */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: left 0.3s ease;
            padding-top: 80px;
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 2rem;
        }

        .mobile-menu ul li {
            margin-bottom: 1.5rem;
        }

        .mobile-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            display: block;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .mobile-menu ul li a:hover {
            color: var(--primary-pink);
            padding-left: 1rem;
        }

        .mobile-menu .mobile-cta {
            margin: 2rem;
            text-align: center;
        }

        .mobile-menu .mobile-cta a {
            background: var(--gradient-accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .mobile-menu .mobile-cta a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(221, 55, 113, 0.3);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--primary-pink);
        }

        .mobile-nav-link.active {
            color: var(--primary-pink);
            border-color: var(--primary-pink);
        }

        .cta-button {
            background: var(--gradient-accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(221, 55, 113, 0.3);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #b8276b 0%, #681270 50%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 120px;
        }

        /* Lightning Effects */
        .lightning-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .lightning {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, #ffffff, #dd3771, transparent);
            opacity: 0;
            filter: drop-shadow(0 0 10px #ffffff) drop-shadow(0 0 20px #dd3771);
        }

        .lightning::before {
            content: '';
            position: absolute;
            top: 0;
            left: -1px;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(221,55,113,0.8), transparent);
            filter: blur(1px);
        }

        .lightning-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 50%);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes lightning-strike {
            0% { 
                opacity: 0;
                transform: scaleY(0);
            }
            5% { 
                opacity: 1;
                transform: scaleY(1);
            }
            10% { 
                opacity: 0.8;
                transform: scaleY(0.9);
            }
            15% { 
                opacity: 1;
                transform: scaleY(1);
            }
            20% { 
                opacity: 0;
                transform: scaleY(1);
            }
            100% { 
                opacity: 0;
                transform: scaleY(1);
            }
        }

        @keyframes lightning-flash {
            0% { opacity: 0; }
            5% { opacity: 0.4; }
            10% { opacity: 0.2; }
            15% { opacity: 0.6; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Storm Clouds */
        .storm-clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 1000 200&quot;&gt;&lt;defs&gt;&lt;filter id=&quot;cloud-blur&quot;&gt;&lt;feGaussianBlur stdDeviation=&quot;2&quot;/&gt;&lt;/filter&gt;&lt;/defs&gt;&lt;path d=&quot;M0,100 Q100,50 200,100 T400,100 T600,100 T800,100 T1000,100 L1000,200 L0,200 Z&quot; fill=&quot;rgba(0,0,0,0.1)&quot; filter=&quot;url(%23cloud-blur)&quot;/&gt;&lt;/svg&gt;') repeat-x;
            opacity: 0.3;
            animation: drift-clouds 20s linear infinite;
        }

        @keyframes drift-clouds {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        /* Electric Particles */
        .electric-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 6px #dd3771, 0 0 12px #dd3771;
            opacity: 0;
        }

        @keyframes electric-float {
            0% { 
                opacity: 0;
                transform: translateY(100px) translateX(0px);
            }
            20% { 
                opacity: 1;
            }
            80% { 
                opacity: 1;
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) translateX(50px);
            }
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url(&quot;qOLgik2QpFP3KExbDDp3d&quot;) center/cover no-repeat;
            opacity: 0.6;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-text .highlight {
            color: var(--primary-pink);
            position: relative;
        }

        .hero-text p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            padding: 1rem 2rem;
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: white;
            color: var(--primary-black);
        }

        .hero-visual {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 450px;
            width: 100%;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .floating-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            z-index: 10;
            position: relative;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 100%;
        }

        .floating-card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        /* Animated Text Banner */
        .text-banner {
            background: var(--primary-black);
            padding: 1.5rem 0;
            overflow: hidden;
            position: relative;
            border-top: 3px solid var(--primary-pink);
            border-bottom: 3px solid var(--primary-pink);
        }

        .banner-content {
            display: flex;
            white-space: nowrap;
            animation: scroll-text 25s linear infinite;
        }

        .banner-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-right: 4rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .banner-separator {
            color: var(--primary-pink);
            font-size: 1.2rem;
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .text-banner:hover .banner-content {
            animation-play-state: paused;
        }

        /* Partners Logo Banner */
        .partners-banner {
            background: #000000;
            padding: 2rem 0;
            overflow: hidden;
            position: relative;
            border-top: 3px solid var(--primary-pink);
            border-bottom: 3px solid var(--primary-pink);
        }

        .partners-content {
            display: flex;
            white-space: nowrap;
            animation: scroll-partners 30s linear infinite;
        }

        .partners-logos {
            display: flex;
            align-items: center;
            gap: 4rem;
            margin-right: 4rem;
            flex-shrink: 0;
        }

        .partner-logo {
            height: 80px;
            width: auto;
            max-width: 150px;
            object-fit: contain;
            filter: brightness(0.9);
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .partner-logo:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
            opacity: 1;
        }

        @keyframes scroll-partners {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .partners-banner:hover .partners-content {
            animation-play-state: paused;
        }

        /* Services Section - FIXED SPACING */
        .services {
            padding: 0.8rem 0 3rem 0;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            opacity: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 0.8rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: var(--text-dark);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            position: relative;
            z-index: 5;
            margin-bottom: 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .service-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(221, 55, 113, 0.1);
            display: block;
            visibility: visible;
            opacity: 1;
            z-index: 10;
        }

        .service-image {
            width: 100%;
            height: 120px;
            border-radius: 15px;
            margin-bottom: 0.8rem;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            display: block;
            visibility: visible;
            opacity: 1;
            z-index: 5;
        }

        .service-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(221, 55, 113, 0.1) 0%, rgba(127, 19, 128, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .service-image::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            border-radius: 50%;
        }

        .service-card:hover .service-image {
            transform: scale(1.05);
        }

        .service-card:hover .service-image::before {
            opacity: 1;
        }

        .service-card:hover .service-image::after {
            width: 100px;
            height: 100px;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(221, 55, 113, 0.1) 0%, transparent 50%);

            transition: all 0.4s ease;
            z-index: 0;

        }

        .service-card:hover::after {
            opacity: 1;
            transform: scale(1.1);
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(221, 55, 113, 0.3);
        }

        .service-card:hover h3,
        .service-card:hover p {
            color: white;
        }

        .service-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-accent);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: white;
            margin-bottom: 0.8rem;
            position: relative;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(221, 55, 113, 0.3);
            visibility: visible;
            opacity: 1;
        }

        .service-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
        }

        .service-card:hover .service-icon::before {
            opacity: 1;
        }

        .service-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
            color: var(--text-dark);
            display: block;
            visibility: visible;
        }

        .service-card p {
            position: relative;
            z-index: 10;
            line-height: 1.6;
            transition: all 0.3s ease;
            color: var(--text-dark);
            display: block;
            visibility: visible;
            opacity: 1;
        }

        .service-card:hover h3 {
            transform: translateY(-2px);
        }

        .service-card:hover p {
            transform: translateY(-2px);
        }

        /* Service Details Section */
        .service-detail-card {
            display: none;
        }

        .service-detail-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(221, 55, 113, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .service-detail-card:hover::before {
            left: 100%;
        }

        .service-detail-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(221, 55, 113, 0.15);
        }

        /* Diferenciais Section - FIXED SPACING */
        .diferenciais {
            padding: 3rem 0 5rem 0;
            background: var(--gradient-primary);
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .diferenciais-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .diferencial-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 2rem;
            text-align: left;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 3;
        }

        .diferencial-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dd3771, #7f1380, #000000);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .diferencial-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .diferencial-card:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .diferencial-card:hover::before {
            opacity: 1;
        }

        .diferencial-card:hover::after {
            opacity: 1;
            transform: scale(1.1);
        }

        .diferencial-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.15));
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            display: flex !important;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: white !important;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 4;
        }

        .diferencial-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #dd3771, #7f1380);
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .diferencial-card:hover .diferencial-icon {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.15));
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
        }

        .diferencial-card:hover .diferencial-icon::before {
            opacity: 1;
        }

        .diferencial-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: white !important;
            margin-bottom: 1rem;
            line-height: 1.3;
            transition: all 0.3s ease;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 4;
        }

        .diferencial-card p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9) !important;
            line-height: 1.6;
            margin: 0;
            transition: all 0.3s ease;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 4;
        }

        .diferencial-card:hover h3 {
            color: white;
            transform: translateY(-2px);
        }

        .diferencial-card:hover p {
            color: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        /* About Section */
        .about {
            padding: 6rem 0;
            background: white;
            position: relative;
            z-index: 2;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 1.5rem;
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: var(--light-gray);
            border-radius: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-pink);
            display: block;
        }

        .about-visual {
            position: relative;
        }

        .about-image {
            width: 100%;
            height: 400px;
            background: url(&quot;keys/electrical-team?prompt=Professional electrical technicians working on installations, modern equipment, safety gear, blue and orange color scheme&quot;) center/cover;
            border-radius: 20px;
            position: relative;
        }

        /* Novidade Section */
        .technology {
            padding: 4rem 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .novidade-content {
            margin-top: 3rem;
            display: flex;
            align-items: center;
            gap: 4rem;
            position: relative;
            z-index: 2;
        }
        
        .novidade-text {
            flex: 1;
            position: relative;
            z-index: 2;
        }
        
        .novidade-visual {
            flex: 1;
            position: relative;
            z-index: 2;
        }
        
        .transformer-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .circular-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #dd3771, #7f1380);
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }
        
        .logo-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.95);
            padding: 1.2rem;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            border: 2px solid rgba(221, 55, 113, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo-overlay:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .novidade-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
        }
        
        .novidade-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .novidade-stat {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .novidade-stat:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-5px);
        }

        .technology::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 100 100&quot;&gt;&lt;defs&gt;&lt;pattern id=&quot;circuit&quot; width=&quot;50&quot; height=&quot;50&quot; patternUnits=&quot;userSpaceOnUse&quot;&gt;&lt;path d=&quot;M10,10 L40,10 L40,40 L10,40 Z&quot; fill=&quot;none&quot; stroke=&quot;rgba(221,55,113,0.08)&quot; stroke-width=&quot;0.5&quot;/&gt;&lt;circle cx=&quot;10&quot; cy=&quot;10&quot; r=&quot;2&quot; fill=&quot;rgba(221,55,113,0.15)&quot;/&gt;&lt;circle cx=&quot;40&quot; cy=&quot;40&quot; r=&quot;2&quot; fill=&quot;rgba(127,19,128,0.15)&quot;/&gt;&lt;/pattern&gt;&lt;/defs&gt;&lt;rect width=&quot;100&quot; height=&quot;100&quot; fill=&quot;url(%23circuit)&quot;/&gt;&lt;/svg&gt;');
            opacity: 0.3;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            position: relative;
            z-index: 2;
        }

        .tech-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 2px solid rgba(221, 55, 113, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(221, 55, 113, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .tech-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #dd3771, #7f1380, #000000, #dd3771);
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tech-card:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(221, 55, 113, 0.3);
            border-color: rgba(221, 55, 113, 0.6);
        }

        .tech-card:hover::before {
            left: 100%;
        }

        .tech-card:hover::after {
            opacity: 1;
        }

        .tech-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #dd3771, #7f1380);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(221, 55, 113, 0.4);
        }

        .tech-icon::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #dd3771, #7f1380, #000000);
            border-radius: 23px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .tech-card:hover .tech-icon {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 12px 35px rgba(221, 55, 113, 0.6);
        }

        .tech-card:hover .tech-icon::before {
            opacity: 1;
        }

        .tech-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        .tech-card p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .tech-card:hover h3 {
            color: #dd3771;
            transform: translateY(-2px);
        }

        .tech-card:hover p {
            color: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .tech-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .tech-feature {
            background: rgba(221, 55, 113, 0.2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(221, 55, 113, 0.3);
            transition: all 0.3s ease;
        }

        .tech-card:hover .tech-feature {
            background: rgba(221, 55, 113, 0.4);
            border-color: rgba(221, 55, 113, 0.6);
            transform: scale(1.05);
        }

        .tech-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
            position: relative;
            z-index: 2;
        }

        .tech-stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(221, 55, 113, 0.2);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .tech-stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(221, 55, 113, 0.4);
            transform: translateY(-5px);
        }

        .tech-stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #dd3771;
            display: block;
            margin-bottom: 0.5rem;
        }

        .tech-stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .innovation-showcase {
            margin-top: 4rem;
            position: relative;
            z-index: 2;
        }

        .innovation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .innovation-card {
            background: linear-gradient(135deg, rgba(221, 55, 113, 0.1), rgba(127, 19, 128, 0.1));
            border: 1px solid rgba(221, 55, 113, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .innovation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dd3771, #7f1380);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .innovation-card:hover {
            background: linear-gradient(135deg, rgba(221, 55, 113, 0.2), rgba(127, 19, 128, 0.2));
            border-color: rgba(221, 55, 113, 0.5);
            transform: translateY(-5px);
        }

        .innovation-card:hover::before {
            transform: scaleX(1);
        }

        .innovation-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #dd3771, #7f1380);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .innovation-card:hover .innovation-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .innovation-card h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .innovation-card p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* Contact Section */
        .contact {
            padding: 2rem 0;
            background: var(--light-gray);
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(221, 55, 113, 0.1);
        }

        .contact-info {
            padding: 2rem 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Footer */
        .footer {
            background: var(--dark-gray);
            color: white;
            padding: 3rem 0 1rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            color: var(--primary-pink);
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 0.5rem;
        }

        .footer-section ul li a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: var(--primary-pink);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
        }

        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
        }

        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
        }

        .scale-in {
            opacity: 0;
            transform: scale(0.8);
        }

        /* Responsive Design */
        
        /* Large Desktop - 1200px+ */
        @media (min-width: 1200px) {
            .container {
                max-width: 1200px;
            }
            
            .services-grid {
                grid-template-columns: repeat(4, 1fr);

                    &lt;h3&gt;SPDA&lt;/h3&gt;

                        &lt;i class=&quot;fas fa-bolt&quot; style=&quot;margin-right: 0.5rem;&quot;&gt;&lt;/i&gt;

                    &lt;/div&gt;
                    &lt;h3 style=&quot;color: white; font-size: 2.5rem; font-weight: 700; margin-bottom: 1.5rem; line-height: 1.2;&quot;&gt;
                        subestações instaladas&lt;br&gt;
                        em Alagoas
                    &lt;/h3&gt;
                    &lt;p style=&quot;color: rgba(255,255,255,0.9); font-size: 1.1rem; line-height: 1.6; margin-bottom: 1.5rem;&quot;&gt;
                        Oferecemos um serviço completo de instalação de subestações em Alagoas, cuidando de &lt;strong&gt;todo o processo junto à concessionária de energia&lt;/strong&gt;, desde a análise inicial até a entrega final energizada. Nossa expertise consolidada nos permitiu alcançar este marco significativo de mais de 100 subestações implementadas com sucesso.
                    &lt;/p&gt;
                    &lt;p style=&quot;color: rgba(255,255,255,0.9); font-size: 1.1rem; line-height: 1.6; margin-bottom: 1.5rem;&quot;&gt;
                        &lt;strong&gt;O que nos diferencia no mercado alagoano:&lt;/strong&gt; Nossa equipe técnica especializada possui profundo conhecimento das especificidades regionais e dos procedimentos da concessionária local. Trabalhamos em estreita colaboração com a Equatorial Alagoas, garantindo que todos os projetos sejam aprovados e executados dentro dos mais rigorosos padrões técnicos e de segurança.
                    &lt;/p&gt;
                    &lt;p style=&quot;color: rgba(255,255,255,0.9); font-size: 1.1rem; line-height: 1.6; margin-bottom: 1.5rem;&quot;&gt;
                        &lt;strong&gt;Processo completo e integrado:&lt;/strong&gt; Desde o estudo de viabilidade técnica e econômica, passando pela elaboração do projeto elétrico, aprovação junto aos órgãos competentes, aquisição de equipamentos certificados, até a instalação física e comissionamento final. Nosso diferencial está na gestão completa do projeto, eliminando a necessidade do cliente lidar com múltiplos fornecedores e burocracias.
                    &lt;/p&gt;
                    &lt;p style=&quot;color: rgba(255,255,255,0.9); font-size: 1.1rem; line-height: 1.6; margin-bottom: 1.5rem;&quot;&gt;
                        &lt;strong&gt;Tecnologia e qualidade garantidas:&lt;/strong&gt; Utilizamos apenas equipamentos de fabricantes homologados pela ANEEL, com certificação INMETRO e garantia estendida. Nossos transformadores, cubículos e sistemas de proteção atendem às normas ABNT NBR mais atuais, garantindo máxima confiabilidade e vida útil prolongada.
                    &lt;/p&gt;
                    &lt;p style=&quot;color: rgba(255,255,255,0.9); font-size: 1.1rem; line-height: 1.6; margin-bottom: 2rem;&quot;&gt;
                        &lt;strong&gt;Suporte pós-instalação:&lt;/strong&gt; Após a energização, oferecemos suporte técnico especializado, manutenção preventiva programada e atendimento de emergência 24h. Nossa meta é garantir que sua subestação opere com máxima eficiência e disponibilidade, contribuindo para o crescimento sustentável do seu negócio em Alagoas.
                    &lt;/p&gt;

                    &lt;div class=&quot;novidade-stats&quot; style=&quot;display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin-top: 2rem;&quot;&gt;

    &lt;script type=&quot;module&quot;&gt;
        // GSAP Registration
        gsap.registerPlugin(ScrollTrigger);

        // Loading Screen
        window.addEventListener('load', () =&gt; {
            gsap.to('#loadingScreen', {
                opacity: 0,
                duration: 1,
                onComplete: () =&gt; {
                    document.getElementById('loadingScreen').style.display = 'none';
                }
            });
        });

        // Enhanced Custom Cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let isMoving = false;

        // Smooth cursor movement with requestAnimationFrame
        function updateCursor() {
            const lerp = 0.15; // Interpolation factor for smoothness
            
            cursorX += (mouseX - cursorX) * lerp;
            cursorY += (mouseY - cursorY) * lerp;
            
            cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
            
            // Continue animation if cursor is still moving
            const distance = Math.sqrt(Math.pow(mouseX - cursorX, 2) + Math.pow(mouseY - cursorY, 2));
            if (distance &gt; 0.5) {
                requestAnimationFrame(updateCursor);
            } else {
                isMoving = false;
            }
        }

        // Track mouse movement
        document.addEventListener('mousemove', (e) =&gt; {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (!isMoving) {
                isMoving = true;
                requestAnimationFrame(updateCursor);
            }
        });

        // Cursor hover effects for interactive elements
        const interactiveElements = 'a, button, .service-card, .diferencial-card, .floating-card, .nav-link, .cta-button, input, textarea, select, .contact-item, .stat-item, .tech-card, .logo, .menu-toggle';
        
        document.addEventListener('mouseover', (e) =&gt; {
            if (e.target.closest(interactiveElements)) {
                cursor.classList.add('hover');
            }
        });

        document.addEventListener('mouseout', (e) =&gt; {
            if (e.target.closest(interactiveElements)) {
                cursor.classList.remove('hover');
            }
        });

        // Cursor click effect
        document.addEventListener('mousedown', () =&gt; {
            cursor.classList.add('click');
        });

        document.addEventListener('mouseup', () =&gt; {
            cursor.classList.remove('click');
        });

        // Hide cursor when leaving window
        document.addEventListener('mouseleave', () =&gt; {
            cursor.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () =&gt; {
            cursor.style.opacity = '1';
        });

        // Header Scroll Effect
        window.addEventListener('scroll', () =&gt; {
            const header = document.getElementById('header');
            if (window.scrollY &gt; 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile Menu Functionality
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

        function toggleMobileMenu() {
            menuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (mobileMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        function closeMobileMenu() {
            menuToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        menuToggle.addEventListener('click', toggleMobileMenu);
        menuOverlay.addEventListener('click', closeMobileMenu);

        // Close menu when clicking on nav links
        mobileNavLinks.forEach(link =&gt; {
            link.addEventListener('click', closeMobileMenu);
        });

        // Close menu on escape key
        document.addEventListener('keydown', (e) =&gt; {
            if (e.key === 'Escape' &amp;&amp; mobileMenu.classList.contains('active')) {
                closeMobileMenu();
            }
        });

        // Smooth Scrolling
        document.querySelectorAll('a[href^=&quot;#&quot;]').forEach(anchor =&gt; {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const target = document.querySelector(targetId);
                if (target) {
                    const offsetTop = target.offsetTop - 80; // Account for fixed header
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Active Navigation Link Highlighting
        function updateActiveNavLink() {
            const sections = ['home', 'services', 'diferenciais', 'about', 'novidade', 'contact'];
            const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            
            let currentSection = 'home';
            
            sections.forEach(sectionId =&gt; {
                const section = document.getElementById(sectionId);
                if (section) {
                    const rect = section.getBoundingClientRect();
                    if (rect.top &lt;= 100 &amp;&amp; rect.bottom &gt;= 100) {
                        currentSection = sectionId;
                    }
                }
            });
            
            navLinks.forEach(link =&gt; {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentSection}`) {
                    link.classList.add('active');
                }
            });
        }

        // Update active nav link on scroll
        window.addEventListener('scroll', updateActiveNavLink);

        }

        gsap.timeline()

        // Lightning Effects
        function createLightning() {
            const container = document.getElementById('lightningContainer');
            const flash = document.getElementById('lightningFlash');
            
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            
            const leftPos = Math.random() * 100;
            const height = 200 + Math.random() * 400;
            const zigzag = Math.random() * 20 - 10;
            
            lightning.style.left = leftPos + '%';
            lightning.style.height = height + 'px';
            lightning.style.transform = `skewX(${zigzag}deg)`;
            lightning.style.transformOrigin = 'top';
            
            const path = `polygon(
                50% 0%, 
                ${45 + Math.random() * 10}% 20%, 
                ${55 + Math.random() * 10}% 40%, 
                ${40 + Math.random() * 20}% 60%, 
                ${60 + Math.random() * 10}% 80%, 
                50% 100%
            )`;
            lightning.style.clipPath = path;
            
            container.appendChild(lightning);
            
            lightning.style.animation = 'lightning-strike 0.5s ease-out';
            flash.style.animation = 'lightning-flash 0.5s ease-out';
            
            createElectricParticles(leftPos, height);
            
            setTimeout(() =&gt; {
                if (container.contains(lightning)) {
                    container.removeChild(lightning);
                }
            }, 500);
        }

        function createElectricParticles(centerX, height) {
            const container = document.getElementById('lightningContainer');
            const particleCount = 5 + Math.random() * 10;
            
            for (let i = 0; i &lt; particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'electric-particle';
                
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = Math.random() * height;
                
                particle.style.left = (centerX + offsetX) + '%';
                particle.style.top = offsetY + 'px';
                particle.style.animation = `electric-float ${2 + Math.random() * 3}s ease-out`;
                
                container.appendChild(particle);
                
                setTimeout(() =&gt; {
                    if (container.contains(particle)) {
                        container.removeChild(particle);
                    }
                }, 5000);
            }
        }

        function thunderEffect() {
            const hero = document.querySelector('.hero');
            gsap.to(hero, {
                duration: 0.05,
                filter: 'brightness(1.5)',
                yoyo: true,
                repeat: 3,
                ease: &quot;power2.inOut&quot;,
                onComplete: () =&gt; {
                    gsap.set(hero, { filter: 'brightness(1)' });
                }
            });
        }

        function triggerLightning() {
            createLightning();
            
            setTimeout(() =&gt; {
                thunderEffect();
            }, 100);
            
            const nextStrike = 3000 + Math.random() * 5000;
            setTimeout(triggerLightning, nextStrike);

        setTimeout(() =&gt; {
